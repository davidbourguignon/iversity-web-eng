<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">
    <head>
        <title>Webformular für die Suche nach Artikeln der deutschen Wikipedia</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="description" content="Barrierefreies Webformular für die Suche nach Artikeln der deutschen Wikipedia. Level Triple-A conformance, W3C WAI Web Content Accessibility Guidelines 2.0." />
        <link href="css/formular-style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <form action="http://de.wikipedia.org/wiki/Spezial:Suche" method="get">
            <h1>&lrm;Deutsche Wikipedia Suche</h1>
            <div>
                <label for="search">&lrm;Was?</label>
                <input type="text" name="search" value="" id="search" />
            </div>
            <div>
                <input type="submit" name="fulltext" value="Volltextsuche" id="choice"/>
                <input type="submit" name="go" value="Artikelsuche" />
            </div>
        </form>
        <div class="w3c-validation-area">
            <a href="http://validator.w3.org/check?uri=referer" title="W3C XHTML 1.0 validator"><img style="border:0; width:88px; height:31px;" src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict!"  /></a>
            &nbsp;
            <a href="http://jigsaw.w3.org/css-validator/check/referer" title="W3C CSS validator"><img style="border:0; width:88px; height:31px;" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" /></a>
            &nbsp;
            <a href="http://wave.webaim.org/report#/http%3A%2F%2Fdavidbourguignon.cloudcontrolled.com%2Fformular-index.html" title="WAVE - Web accessibility evaluation tool">
                <img style="height:32px; width:88px;" src="http://www.w3.org/WAI/wcag2AAA" alt="Level Triple-A conformance, W3C WAI Web Content Accessibility Guidelines 2.0" />
            </a>
        </div>
    </body>
</html>
